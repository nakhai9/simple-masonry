<!-- Masonry Layouts with Tailwind CSS https://cruip-tutorials.vercel.app/masonry/ -->
<div class="gap-4 columns-2 sm:columns-3 masonry-list">
  @for (item of data; track $index) {

  <div
    class="relative hover:opacity-40 shadow-md mb-4 rounded-lg overflow-hidden break-inside-avoid cursor-pointer"
  >
    <img [src]="item.imageUrl" [alt]="item.alt" class="object-cover" />
  </div>
  }
</div>
